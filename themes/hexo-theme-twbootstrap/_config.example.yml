menu:
  Home: /
  Archives: /archives

widgets:
- search # shows a search bar which uses google to search on your site
- category
- tagcloud # needs tag_minimum setting below
- about # needs about: section below
- noteworthy # needs noteworthy section below
- recommended_links # needs recommended section below
- subscribe_mailchimp # needs mailchimp section below

# For use with tagcloud or tag widgets
# - only tags >= to tag_minium are shown
tag_minium: 3

about:
  title: About John Doe
  content:
  - image: /images/john.jpg
    image_alt: John
    description: I'm a python developer
  - image: /images/rust.jpg
    image_alt: Rust
    description: Recently I started learning rust.

noteworthy_title: Some important posts
noteworthy:
  - url: /2001/01/01/post-1
    title: Important post 1
  - url: /2001/01/01/post-2
    title: Important post 2

recommended_links_title: You'll also find me on
recommended_links:
  - url: https://stackoverflow.com/users/1234/user_name
    title: Stackoverflow
  - url: https://github.com/user_name
    title: Github
  - url: https://www.linkedin.com/in/usre_name/
    title: LinkedIn

# Mailchimp:
# 
# to set up mailing over Mailchimp create a campaign based on RSS
#
# to get those ids, go to Mailchimp and go to
# lists -> embedded -> naked
# see copy/paste onto site:

mailchimp:
  # inside <form action="…">
  post_action: ""
  # inside <input type="text" name="…" tabindex="-1" value="">
  field_name: 

twitter_id:
facebook_id:
linkedin_id:
github_id:
google_plus_id: 
disqus_shortname: 

highlight:
  enable: false

highlightjs: atelier-estuary-light

# shows a loading animation if image takes some moments to load
# see https://imagesloaded.desandro.com/
imagesloaded_js: true


